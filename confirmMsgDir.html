<!-- the method confirmationDialog() will be invoked when deleting todo that is not done-->
        <!-- the parameter  {{confirmationDialogConfig}} hold the configuration to be used  - it may support multiple actions-->
<div id="confirmation-dialog">
    <div class="modal fade confirmation-dialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{confirmationDialogConfig.title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="span5">{{confirmationDialogConfig.message}}</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-repeat="button in confirmationDialogConfig.buttons" ng-click="executeDialogAction(button.action, button.param)" class="btn btn-primary">{{button.label}}</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
